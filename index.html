<!DOCTYPE HTML>
<html>
	<head>
		<title>Spy Games</title>
		<link rel="icon" type="image/png" href="img/favicon.png">

		<!-- FONTS -->
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

		<link rel="stylesheet" href="css/main.css" />

		<script src="http://54.164.115.173:8000/socket.io/socket.io.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="js/droll.min.js"></script>
	</head>

	<body>
		<div class='fixed'>
			<div class='username'>
			</div>
			<div class='chat'>
				<ul class='chat-text'>
				</ul>
				<div class='chat-input'>
						<textarea rows="3" cols="50" class='chat-input-textarea'></textarea>
				</div>
			</div>
		</div>

		<div class='attack-encounter-holder'>
			<div class='attack-form-holder'>
				<ul class='attack-form'>
					<li>
						<div> Speed Check: </div>
						<input type="text" id="speed" value="1d1">
					</li>
					<li>
						<div> Accuracy Check: </div>
						<input type="text" id="accuracy" value="1d1">
					</li>
					<li>
						<div> Damage on hit: </div>
						<input type="text" id="damage" value="1d1">
					</li>
					<li>
						<div> Other Info: </div>
						<input type="text" id="other" value="">
					</li>
					<li class='dm-only'>
						<div> Sender: </div>
						<input type="text" id="sender" value="">
					</li>
					<li>
						<div class='button attack-form-submit'> Submit </div>
					</li>
					<li>
						<div class='button macro-submit'> Save as Macro </div>
						<input type="text" id="macro-name" value="macro-name">
					</li>
					<li>
						<ul class='macro-list'></ul>
					</li>
				</ul>
			</div>
			<div class='dm-only attack-ordering'>
				<div class="button order-attacks"> Order </div>
				<div class="button clear-attacks"> Clear </div>
				<ul class="attacks"></ul>
			</div>
		</div>
		
		<script src="js/main.js"></script>
		<script src="js/dm.js"></script>
	</body>
</html>
